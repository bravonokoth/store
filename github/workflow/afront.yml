name: Frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        working-directory: front

      - name: Build project
        run: npm run build
        working-directory: front

      - name: Upload production-ready build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: front/dist
